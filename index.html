<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<wrapper class="d-flex flex-column">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Code Quiz</a>
        <div>
            <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <p id = "display-countdown"></p>
            </ul>
        </div>
    </nav>
<main class="container-fluid py-3 flex-fill">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class = "homepage">
                <header>
                    <h1>Code Quiz</h1>
                  </header>
                  <p id = "intro">Test your coding knowledge with this timed quiz and store your high scores.</p>
                </div>
                <div class="scoreboard">
                    <h1 class="highScore"></h1>
                    Enter Initials: <input type="text" name="Enter Initials" id="initials">
                    <button id="submit">Submit</button>
                </div>
                <div class="highscorePage">
                    <form id="score-form" method="POST">
                        <h1>High Scores</h1>
                        <ul id="scoreList"></ul>
                    </form>
                    <button id="again" class = "btn btn-success">Take Quiz again</button>
                </div>
                      <button type="button" id = "start-quiz" class="btn btn-success">Start Quiz!</button>

                  <p id = "show-question"></p>
                  <p id = "result"></p>
     

        
            </div>
        </div>
    </div>
</main>

<footer class="container-fluid w-100 bg-dark text-light py-3">Copyright &copy; 2020</footer>
</wrapper>



<script type = "text/javascript" src = "script.js"></script>
<script type = "text/javascript" src = "questions.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
